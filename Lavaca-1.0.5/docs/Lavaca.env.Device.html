<!doctype html>
<html>
  <head>
    <title>Device</title>
    <meta name="description" content=" Static utility type for working with Cordova (aka PhoneGap) and other non-standard native functionality">
    <link type="text/css" href="assets/app.css" rel="stylesheet">
  </head>
  <body class="[[bodyClassName]]">
    <iframe id="navigation-frame" src="packages.html"></iframe>
    <div id="view-root"></div>
    <script type="text/x-dust-template" data-name="field">
      <li class="{?inherited}inherited{:else}instance{/inherited} field" id="sig-{name}">
        <h3 class="name">{?static}{owner}.{/static}{name}<span class="default"> = {?default}{default|s}{:else}null{/default}</span></h3>
        <div class="body">
          <span class="type">{type}</span>
          <span class="desc">{desc|s}</span>
        </div>
        {?inherited}
          <div class="source">Inherited from <a href="{owner}.html#sig-{name}">{owner}</a></div>
        {/inherited}
      </li>
    </script>
    <script type="text/x-dust-template" data-name="method">
      {#signatures owner=owner}
        <li id="sig-{id}" class="method {?inherited}inherited{:else}instance{/inherited}">
          <h3 class="name">{?static}{owner}.{/static}{name}</h3>
          <div class="body">
            <div class="desc">{desc|s}</div>
            {?params}
              <table class="params">
                <thead class="arguments" colspan="3">
                  <tr>
                    <th>Arguments</th>
                  </tr>
                </thead>
                {#params}
                  <tr class="param">
                    <td class="type">{type}</td>
                    <td class="name">{name}</td>
                    <td class="desc">
                      {desc|s}
                      {?opts}
                        <table class="options">
                          {#opts}
                            <tr class="option">
                              <td class="name">{name}<span class="default">= {?default}{default|s}{:else}null{/default}</span></td>
                              <td class="desc">
                                <span class="type">{type}</span>
                                <div>{desc|s}</div>
                              </td>
                            </tr>
                          {/opts}
                        </table>
                      {/opts}
                    </td>
                  </tr>
                {/params}
              </table>
            {/params}
            {#returnValue}
              <table class="params">
                <thead>
                  <tr>
                    <th colspan="3">Returns</th>
                  </tr>
                </thead>
                <tr class="return">
                  <td class="type">{type}</td>
                  <td class="desc" colspan="2">{desc|s}</td>
                </tr>
              </table>
            {/returnValue}
          </div>
          {?inherited}
            <div class="source">Inherited from <a href="{owner}.html#sig-{id}">{owner}</a></div>
          {/inherited}
        </li>
      {/signatures}
    </script>
    <script type="text/x-dust-template" data-name="type">
      <h2 class="package">{ns}</h2>
      <h1 class="name">{name}</h1>
      {?desc}
        <section id="description" class="desc">
          {desc|s}
        </section>
      {/desc}
      {#superType}
        <a class="show-inherited" href="#">Show inherited fields and methods</a>
      {/superType}
      <section id="inheritance">
        <h2 class="title">Inheritance</h2>
        <ul class="super-types">
          <li class="super-type current">{?ns}{ns}.{/ns}{name}</li>
          {#inheritance}
            <li class="super-type">
              <a href="{.}.html">{.}</a>
            </li>
          {/inheritance}
          <li class="super-type">Object</li>
        </ul>
      </section>
      {?staticFields}
        <section id="fields">
          <h2 class="title">Static Fields</h2>
          <ul class="fields">
            {#staticFields}
              {>field:./}
            {/staticFields}
          </ul>
        </section>
      {/staticFields}
      {?staticMethods}
        <section id="methods">
          <h2 class="title">Static Methods</h2>
          <ul class="methods">
            {#staticMethods}
              {>method:./}
            {/staticMethods}
          </ul>
        </section>
      {/staticMethods}
      {#constructor}
        <section id="constructors">
          <h2 class="title">Constructors</h2>
          <ul class="methods">
            {>method:./}
          </ul>
        </section>
      {/constructor}
      {?fields}
        <section id="fields">
          <h2 class="title">Fields</h2>
          <ul class="fields">
            {#fields}
              {>field:./}
            {/fields}
          </ul>
        </section>
      {/fields}
      {?methods}
        <section id="methods">
          <h2 class="title">Methods</h2>
          <ul class="methods">
            {#methods}
              {>method:./}
            {/methods}
          </ul>
        </section>
      {/methods}
    </script>
    <script type="text/javascript" src="assets/zepto-1.0rc1.js"></script>
    <script type="text/javascript" src="assets/x-dust-0.5.1.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
    <script type="text/javascript">
      app.load({"qualifiedName": "Lavaca.env.Device", "name": "Device", "fields": [], "methods": [], "staticMethods": [{"owner": "Lavaca.env.Device", "signatures": [{"params": [{"type": "String", "name": "className", "desc": "The name of the native class"}, {"type": "String", "name": "methodName", "desc": "The name of the class method to call"}, {"type": "Array", "name": "args", "desc": "Arguments to pass the method"}], "id": "exec(String,String,Array)", "returnValue": {"type": "Lavaca.util.Promise", "desc": "A promise"}, "name": "exec(className, methodName, args)"}], "static": true, "name": "exec", "desc": " Executes a Cordova command, if Cordova is available"}, {"owner": "Lavaca.env.Device", "signatures": [{"params": [{"type": "Function", "name": "callback", "desc": "The handler to execute when the device is ready"}], "id": "init(Function)", "name": "init(callback)"}], "static": true, "name": "init", "desc": " Executes a callback when the device is ready to be used"}, {"owner": "Lavaca.env.Device", "signatures": [{"id": "isCordova()", "returnValue": {"type": "Boolean", "desc": "True if app is being run through Cordova"}, "name": "isCordova()"}], "static": true, "name": "isCordova", "desc": " Indicates whether or not the app is being run through Cordova"}, {"owner": "Lavaca.env.Device", "signatures": [{"params": [{"type": "String", "name": "name"}, {"type": "Function", "name": "TPlugin", "desc": "The plugin to register. The plugin should be a constructor function"}], "id": "register(String,Function)", "name": "register(name, TPlugin)"}], "static": true, "name": "register", "desc": " Registers a plugin to be initialized when the device is ready"}], "ns": "Lavaca.env", "staticFields": [], "desc": " Static utility type for working with Cordova (aka PhoneGap) and other non-standard native functionality"});
    </script>
  </body>
</html>
