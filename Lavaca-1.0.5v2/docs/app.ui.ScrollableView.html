          <span class="desc">{desc|s}</span>
        </div>
        {?inherited}
          <div class="source">Inherited from <a href="{owner}.html#sig-{name}">{owner}</a></div>
        {/inherited}
      </li>
    </script>
    <script type="text/x-dust-template" data-name="method">

                <thead class="arguments" colspan="3">

                    <th>Arguments</th>
                  </tr>
                </thead>
                {#params}
                  <tr class="param">
                    <td class="type">{type}</td>
                    <td class="name">{name}</td>
                    <td class="desc">
                      {desc|s}
                      {?opts}
                        <table class="options">
                          {#opts}
                            <tr class="option">
                              <td class="name">{name}<span class="default">= {?default}{default|s}{:else}null{/default}</span></td>
                              <td class="desc">
                                <span class="type">{type}</span>
                                <div>{desc|s}</div>
                              </td>
                            </tr>
                          {/opts}
                        </table>
                      {/opts}
                    </td>
                  </tr>
                {/params}
              </table>
            {/params}
            {#returnValue}
              <table class="params">
                <thead>
                  <tr>
                    <th colspan="3">Returns</th>
                  </tr>
                </thead>
                <tr class="return">
                  <td class="type">{type}</td>
                  <td class="desc" colspan="2">{desc|s}</td>
                </tr>
              </table>
            {/returnValue}
          </div>
          {?inherited}
            <div class="source">Inherited from <a href="{owner}.html#sig-{id}">{owner}</a></div>
          {/inherited}
        </li>
      {/signatures}
    </script>

        </section>
      {/staticFields}
      {?staticMethods}

          <ul class="methods">
            {#staticMethods}
              {>method:./}
            {/staticMethods}

        </section>

          <ul class="methods">

          </ul>
        </section>
      {/constructor}
      {?fields}

          <ul class="fields">
            {#fields}
              {>field:./}
            {/fields}
          </ul>
        </section>

      {?methods}

          <ul class="methods">
            {#methods}
              {>method:./}
            {/methods}
          </ul>
        </section>
      {/methods}
    </script>
